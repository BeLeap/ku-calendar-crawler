name: Run
on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: |
          set -xeou pipefail

          cd _site
          nix run
      - uses: actions/upload-pages-artifact@v4
  deploy:
    needs: generate
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
